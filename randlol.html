<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="rl.css">
        <title >Randlol</title>
    </head>
    <body>
        <div class="superior">
            <img class="logotipo" src = "./LoL_Logo_Rendered_Large/LoL_Logo_Rendered_LARGE.png">
            <section class="cuadro">
            <h1 class ="encabezado">Welcome to the RandLOL ... <br>
                here you will have the option of <br>
                pick a random character/champ <br> to play 
                your loved game... xd</h1>
            </section>
        </div> 
        <div>
            <section class="todas">
                <button class = "ALL" id = "all">
                    <img src="./ranked-emblem/emblem-challenger.png" height="100px">

            </section>    
        </div>  
        <div class="lateral">

                    <img src = "./posiciones/Position_Gold-Jungle.png">     
                </button>

                    <img src="./posiciones/Position_Gold-Mid.png">
                </button>
                <button class="BOT" id = "bot">
                    <img src="./posiciones/Position_Gold-Bot.png">
                </button>
                <button class="SUPPORT" id = "support">
                    <img src="./posiciones/Position_Gold-Support.png">
                </button>
            </section>

    </body>
        <script src="rl.js" charset="utf-8"></script>
